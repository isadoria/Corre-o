# ==========================================
# PIPELINE DE SEGURAN√áA DEVSECOPS
# ==========================================
# Esta pipeline garante que c√≥digo com senhas
# ou secrets NUNCA chegue √† produ√ß√£o!
# ==========================================

name: DevSecOps Security Pipeline

# ------------------------------------------
# GATILHOS: Quando esta pipeline executa?
# ------------------------------------------
on:
  push:
    branches: [ main, master ]
    # Executa a cada commit na branch principal
    
  pull_request:
    branches: [ main, master ]
    # Executa quando algu√©m abre um Pull Request

# ==========================================
# JOBS: Trabalhos executados pela pipeline
# ==========================================
jobs:

  # ========================================
  # JOB 1: VERIFICA√á√ÉO DE SEGURAN√áA
  # ========================================
  # Este job escaneia o c√≥digo em busca de:
  # - Senhas hardcoded
  # - API Keys
  # - Tokens de acesso
  # - Chaves AWS, Stripe, Google, etc
  # ========================================
  
  security-scan:
    name: Security Check
    runs-on: ubuntu-latest
    # Executa em uma m√°quina virtual Linux
    
    steps:
      # ------------------------------------
      # PASSO 1: Baixar o c√≥digo do GitHub
      # ------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Baixa todo o hist√≥rico (n√£o s√≥ o √∫ltimo commit)
      
      # ------------------------------------
      # PASSO 2: Instalar ferramenta Gitleaks
      # ------------------------------------
      # Gitleaks √© a ferramenta que detecta secrets
      - name: Install Gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
          sudo mv gitleaks /usr/local/bin/
          gitleaks version
      
      # ------------------------------------
      # PASSO 3: ESCANEAR POR SECRETS
      # ------------------------------------
      # Este √© o CORA√á√ÉO da seguran√ßa!
      # Aqui verificamos se h√° senhas no c√≥digo
      - name: Scan for secrets
        run: |
          echo "Starting security scan..."
          
          # Executa o Gitleaks para detectar secrets
          gitleaks detect --source . --report-format json --report-path gitleaks-report.json || SCAN_FAILED=true
          
          # Verifica o resultado:
          if [ "$SCAN_FAILED" = "true" ]; then
            # SE ENCONTROU SECRETS:
            echo "================================"
            echo "‚ùå SECURITY ALERT: Secrets detected!"
            echo "================================"
            echo ""
            echo "Report details:"
            cat gitleaks-report.json
            echo ""
            echo "================================"
            echo "üö´ DEPLOY BLOQUEADO POR SEGURAN√áA"
            echo "================================"
            exit 1
            # exit 1 = PARA TUDO e marca como FALHA
          else
            # SE N√ÉO ENCONTROU SECRETS:
            echo "================================"
            echo "‚úÖ No secrets detected!"
            echo "‚úÖ Code approved!"
            echo "‚úÖ Proceeding to build..."
            echo "================================"
          fi
      
      # ------------------------------------
      # PASSO 4: Salvar relat√≥rio de seguran√ßa
      # ------------------------------------
      # Se houver falha, salva o relat√≥rio para an√°lise
      - name: Upload security report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: gitleaks-report.json

  # ========================================
  # JOB 2: BUILD E TESTES
  # ========================================
  # Este job s√≥ executa se a seguran√ßa passar!
  # Aqui fazemos o build e deploy da aplica√ß√£o
  # ========================================
  
  build-and-test:
    name: Build and Test
    
    needs: security-scan
    # ‚ö†Ô∏è IMPORTANTE: "needs" significa que este job
    # S√ì EXECUTA se "security-scan" passar!
    # Esta linha BLOQUEIA c√≥digo inseguro!
    
    runs-on: ubuntu-latest
    
    steps:
      # ------------------------------------
      # PASSO 1: Baixar c√≥digo novamente
      # ------------------------------------
      - name: Checkout code
        uses: actions/checkout@v3
      
      # ------------------------------------
      # PASSO 2: Configurar Python
      # ------------------------------------
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      # ------------------------------------
      # PASSO 3: Instalar depend√™ncias
      # ------------------------------------
      - name: Install dependencies
        run: |
          echo "üì¶ Instalando depend√™ncias..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          echo "‚úÖ Depend√™ncias instaladas!"
      
      # ------------------------------------
      # PASSO 4: Executar aplica√ß√£o
      # ------------------------------------
      # Se chegou at√© aqui, o c√≥digo √© SEGURO!
      - name: Run application
        env:
          # Vari√°veis de ambiente (secrets do GitHub)
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
          AWS_SECRET_KEY: ${{ secrets.AWS_SECRET_KEY }}
        run: |
          echo "================================"
          echo "üöÄ INICIANDO DEPLOY"
          echo "================================"
          echo ""
          echo "üìã Executando configura√ß√µes..."
          python config.py
          echo ""
          echo "üéØ Executando aplica√ß√£o..."
          python app.py
          echo ""
          echo "================================"
          echo "‚úÖ DEPLOY REALIZADO COM SUCESSO!"
          echo "================================"

# ==========================================
# FLUXO COMPLETO DA PIPELINE:
# ==========================================
#
# 1. COMMIT ‚Üí Pipeline inicia automaticamente
#
# 2. JOB 1 (Security Check):
#    ‚îú‚îÄ Instala Gitleaks
#    ‚îú‚îÄ Escaneia TODO o c√≥digo
#    ‚îú‚îÄ Encontrou senha? ‚Üí PARA TUDO ‚ùå
#    ‚îî‚îÄ N√£o encontrou? ‚Üí Continua ‚úÖ
#
# 3. JOB 2 (Build and Test):
#    ‚îî‚îÄ S√ì executa se Job 1 passou
#    ‚îú‚îÄ Configura ambiente Python
#    ‚îú‚îÄ Instala depend√™ncias
#    ‚îú‚îÄ Carrega secrets do GitHub
#    ‚îú‚îÄ Executa config.py
#    ‚îú‚îÄ Executa app.py
#    ‚îî‚îÄ Deploy conclu√≠do! üöÄ
#
# ==========================================
# RESULTADO:
# ‚úÖ C√≥digo com senhas = BLOQUEADO
# ‚úÖ C√≥digo seguro = VAI PARA PRODU√á√ÉO
